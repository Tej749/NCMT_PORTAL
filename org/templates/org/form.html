  {% extends 'org/base.html' %}

  {% block title %}
  <title>Bootstrap Form Example</title>
  {% endblock %}
  <!-- Bootstrap CSS -->
  {% block content %}
<body>

<div class="container my-5">
  <h2 class="text-center">Nepalgunj Campus : Registration Form</h2>

  <!-- Bootstrap Form -->
  <form action="/org/form" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Appointment</label>
      <input type="text" name="appt" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control"  placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" name="add" class="form-control"  placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label>Citizen No</label>
      <input type="text" name="citizen" class="form-control"  placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label>Mob No</label>
      <input type="text" name="mob" class="form-control"  placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label>Marital Status</label>
      <input type="text" name="marital" class="form-control"  placeholder="Enter your name" required>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="terms">
      <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>

</body>
  {% endblock %}
